<!DOCTYPE html>

<!-- Project-2-->

<!doctype html>  
<html lang="en">
<head>

	<meta charset="utf-8">
	
	<title>Mobile Menu</title>
	
	<!--  Mobile viewport optimized: j.mp/bplateviewport -->
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- Mobile IE needs ClearType for smoothing fonts -->
	<meta http-equiv="cleartype" content="on">
	
	<!-- StyleSheets under here -->
	<link rel="stylesheet" href="demo/css/style.css" />
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
	
	
	
	<!-- JavaScript is normally at the end of the body, except for Modernizr which enables HTML5 elements & feature detects -->
	<script src="js/libs/modernizr.custom.min.js"></script>

</head>
<body>

	<div data-role="page" id="home">
	
		<div data-role="header" data-position="fixed">
			<h1>Mobile Menu</h1>
		</div>
		
		<div>
			<input type="search" name="search-mini" id="search-mini" value="" data-mini="true" placeholder="Search"/>
		</div>

		
		<div data-role="content">
			<ul data-role="listview">
				<li>
				<img src="images/Feature.jpg" data-fullscreen="false">				
				<h2><a href="addItem.html" data-ajax="false">Place Your Order Now</a></h2>
				<p>Guaranteed to satisfy your belly!</p>
				</li>
			</ul>
		</div>
		<div data-role="collapsible-set" data-collapsed-icon="arrow-r">
			<div data-role="collapsible" data-collapsed="true">
				<h3 >Browse Names</h3>
				<div data-role"controlgroup">
					<a href="JSON.js" data-role="button">First Names:</a>
					<a href="JSON.js" data-role="button">Last Names:</a>
				</div>
			</div>
			
			<div data-role="collapsible">
			<h3 >Browse Orders</h3>
			<a href="JSON.js"data-role="button">Delivery:</a>
			<a href="JSON.js"data-role="button">Carry-Out:</a>
			</div>
			
			<div data-role="collapsible">
			<h3 >Browse Menus</h3>
			<a href="JSON.js"data-role="button">Appetizers:</a>
			<a href="JSON.js"data-role="button">Entrees:</a>
			<a href="JSON.js"data-role="button">Desserts:</a>
			</div>
					
		</div> 
		
		<div data-role="footer" data-position="fixed" data-id="content">
			<div data-role="navbar">
				<ul>
					<li><a href="#home" data-icon="home">HOME</a></li>
					<li><a href="#search" data-icon="star">ABOUT</a></li>
				</ul>
			</div>
			
		</div>
	
	
	</div>
	
	<!-- JavaScript under here -->
	<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
